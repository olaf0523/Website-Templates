<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN "
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="basicstyles.css" type="text/css">
<style type="text/css">
@import "styles.css";
</style>
<title>EasyImageCatalogue - Add a comment</title>
</head>
<body>
	<div class="content">
	<h3>Easy Image Catalogue - Add a comment</h3>
	<a href="index.php">Go back to gallery</a><br />
	<!--	
		message: will be replaced with the errormessage, that the message was not 
		sent for some reason.
	-->
	<!-- message -->
	<form action="addcomment.php" method="post">
	<!--	
		thumb: will be replaced with thumbnail of the image.
	-->
	<!-- thumb --><br />
	<!-- do not change these hidden fields! -->
	<input type="hidden" name="c" value="%c%" />
	<input type="hidden" name="p" value="%p%" />
	<input type="hidden" name="d" value="%d%" />
	<input type="hidden" name="action" value="add" />
	<!-- 
		%name% and %text% will be replaced with the added data. do not change
	 	these names!
	 -->
	Your name:<br /><input type="text" name="name" value="%name%" /><br />
	Your comment<br />
	<textarea name="text">%text%</textarea><br />
	<br />
	<input type="submit" value="Add a comment" /></form>
	<div class="breaker"></div>
	<br class="breaker" />
	</div>
</body>
</html>
